                          {%- set light = states('light.james_bedroom_light') %}
                          {%- if light == 'on' %} var(--light-card-slider-background) !important;
                          {%- elif light == 'off' %} var(--token-color-background-card) !important;
                          {%- else %} var(--device-card-background-unavailabe) !important;
                          {%- endif %}
                        --bsc-icon-color:
                          {%- set light = states('light.james_bedroom_light') %}
                          {%- if light == 'on' %} var(--light-card-icon-color-on) !important;
                          {%- elif light == 'off' %} var(--light-card-icon-color-off) !important;
                          {%- else %} var(--token-color-text-disabled) !important;
                          {%- endif %}
                        --bsc-primary-text-color:
                          {%- set light = states('light.james_bedroom_light') %}
                          {%- if light == 'on' %} var(--light-card-icon-color-on) !important;
                          {%- elif light == 'off' %} var(--light-card-icon-color-off) !important;
                          {%- else %} var(--token-color-text-disabled) !important;
                          {%- endif %}
                        --bsc-secondary-text-color:
                          {%- set light = states('light.james_bedroom_light') %}
                          {%- if light == 'on' %} var(--light-card-icon-color-on) !important;
                          {%- elif light == 'off' %} var(--light-card-icon-color-off) !important;
                          {%- else %} var(--token-color-text-disabled) !important;
                          {%- endif %}
                        --bsc-brightness-ui: 100% !important;
                        --bsc-brightness: 100% !important;
                        --bsc-opacity: 1 !important;
                      }
                      big-slider-card: 
                        $: |
                          #content {
                            padding: 0px 0px 0px 24px;
                          }
                - type: custom:big-slider-card
