                    action: none
                  styles:
                    grid:
                      - grid-template-columns: 0.75fr 1.5fr 0.75fr
                      - grid-template-rows: 1fr
                      - grid-template-areas: |
                          "i n n more"
                    card:
                      - height: 88px
                      - border-radius: 30px
                    name:
