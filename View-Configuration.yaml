                  custom_fields:
                    more: |
                      [[[
                        const state = entity.state;
                        const icon = state === 'unavailable' ? 'm3s:warning-rounded-filled' : 'm3s:chevron-right-sharp';
                        return `<ha-icon icon="${icon}"></ha-icon>`;
                      ]]]
                  styles:
                    grid:
                      - grid-template-columns: 0.75fr 1.5fr 0.75fr
                      - grid-template-rows: 1fr
                      - grid-template-areas: |
                          "i n n more"
                          "i s s more"
