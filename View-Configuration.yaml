                        card:
                          - background-color: var(--device-card-background-unavailabe)
                        icon:
                          - color: var(--token-color-text-disabled)
                        name:
                          - color: var(--token-color-text-disabled)
                        state:
                          - color: var(--token-color-text-disabled)
                        custom_fields:
                          more:
                            - color: var(--token-color-text-disabled)
