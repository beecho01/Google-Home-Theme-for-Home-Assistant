views:
  - title: Favourites
    path: favourites
    theme: Google Home
    icon: ''
    subview: false
    layout: {}
    visible:
      - user: redacted
      - user: redacted
    type: custom:vertical-layout
    badges: []
    cards:
      - type: custom:button-card
        show_name: true
        name: Home
        styles:
          card:
            - background: none
            - border-radius: 0px
            - '--mdc-ripple-press-opacity': 0
            - margin-left: 12px
            - height: 82px
            - padding: 0px
            - margin-top: '-17px'
          name:
            - font-size: 22.5px
            - color: var(--contrast20)
            - text-overflow: unset
            - white-space: unset
            - word-break: break-word
            - justify-self: left
            - text-align: left
            - padding: 0px
            - width: 100%
          grid:
            - grid-template-columns: 12% calc(100% - 12% - 54px - 36px - 24px) 54px 36px
            - grid-template-areas: |
                "home n update person"
        custom_fields:
          home:
            card:
              type: custom:button-card
              show_name: true
              show_icon: false
              show_label: false
              name: |
                [[[
                  return `
                    <ha-icon icon="m3s:location-home-sharp-filled"/>
                  `
                ]]]
              styles:
                card:
                  - background: var(--home-icon-background-color)
                  - padding: 4px
                  - margin: 0px
                  - height: 32px
                  - width: 32px
                  - border-radius: 100%
                  - justify-self: center
                  - align-self: center
                name:
                  - justify-self: center
                  - align-self: center
                  - color: var(--home-icon-color)
              tap_action:
                action: none
              hold_action:
                action: none
          update:
            card:
              type: custom:button-card
              entity: sensor.no_update_entities_on
              show_name: true
              show_icon: false
              show_label: true
              name: |
                [[[
                  return `
                    <ha-icon icon="mdi:bell-outline"/>
                  `
                ]]]
              label: |
                [[[
                  return `
                    <ha-icon icon="mdi:circle"/>
                  `
                ]]]
              styles:
                grid:
                  - grid-template-columns: 0.4fr 1fr 0.4fr
                  - grid-template-rows: 0.4fr 1fr 0.4fr
                  - grid-template-areas: |
                      ". . l"
                      ". n l"
                      ". . ."
                card:
                  - padding: 6px
                  - height: 52px
                  - width: 52px
                  - border-radius: 100%
                  - justify-self: center
                  - align-self: center
                  - background-color: transparent
                name:
                  - justify-self: center
                  - align-self: center
                  - color: var(--contrast20)
                  - z-index: 1
                label:
                  - padding: 0px
                  - margin-left: '-16px'
                  - margin-top: 2px
                  - color: transparent
                  - height: 24px
                  - width: 24px
              state:
                - value: 'False'
                  styles:
                    label:
                      - color: rgba(186, 20, 20, 1) !important
              tap_action:
                action: navigate
                navigation_path: /dashboard-rounded/updates
                haptic: medium
          person:
            card:
              type: custom:button-card
              entity: >-
                [[[ return "person." + user.name.toLowerCase() + "_lastname";
                ]]]
              show_entity_picture: true
              show_name: false
              styles:
                icon:
                  - width: 30px
                  - height: 30px
                  - border-radius: 100%
                img_cell:
                  - background-color: transparent
                  - border-radius: 100%
                card:
                  - border-width: 2px
                  - border-style: solid
                  - border-color: >-
                      rgba(220, 49, 56, 1) rgba(77, 131, 236, 1) rgba(62, 173,
                      83, 1) rgba(240, 193, 29, 1)
                  - border-radius: 100%
                  - margin-left: 0px
                  - padding: 3px
                  - width: max-content
                  - justify-self: center
                  - margin-right: 10px
              tap_action:
                action: navigate
                navigation_path: /profile
      - type: custom:swipe-card
        card_width: max-content
        parameters:
          grabCursor: true
          centeredSlides: false
          slidesPerView: auto
          spaceBetween: 8
        cards:
          - type: conditional
            conditions:
              - condition: numeric_state
                entity: sensor.count_of_availalbe_camera_devices
                above: 0
            card:
              type: custom:button-card
              icon: m3s:videocam-rounded
              name: Cameras
              label: >
                [[[ return
                states['sensor.count_of_availalbe_camera_devices'].state + '
                devices'; ]]]
              show_name: true
              show_label: true
              show_icon: true
              tap_action:
                action: navigate
                navigation_path: /dashboard-rounded/cameras
                haptic: medium
              styles:
                grid:
                  - grid-template-columns: 2fr 1fr 1fr
                  - grid-template-rows: 2fr 0.1fr 1fr 1fr
                  - grid-template-areas: |
                      "i . ."
                      ". . ."
                      "n n n"
                      "l l l"
                card:
                  - height: 120px
                  - width: 120px
                  - border-radius: 30px
                  - background-color: var(--camera-card-background)
                  - margin-left: 12px
                name:
                  - font-size: 1rem
                  - font-weight: bold
                  - justify-self: start
                  - align-self: end
                  - margin: 0px 0px 0px 20px
                label:
                  - font-size: 0.9rem
                  - justify-self: start
                  - align-self: start
                  - margin: 2px 0px 0px 20px
                  - color: var(--camera-card-label-color)
                icon:
                  - color: var(--camera-card-icon-color)
          - type: conditional
            conditions:
              - condition: numeric_state
                entity: sensor.count_of_availalbe_light_devices
                above: 0
            card:
              type: custom:button-card
              icon: m3s:light-group-rounded
              name: Lighting
              label: >
                [[[ return
                states['sensor.count_of_availalbe_light_devices'].state + '
                lights'; ]]]
              show_name: true
              show_label: true
              show_icon: true
              tap_action:
                action: navigate
                navigation_path: /dashboard-rounded/lighting
                haptic: medium
              styles:
                grid:
                  - grid-template-columns: 2fr 1fr 1fr
                  - grid-template-rows: 2fr 0.1fr 1fr 1fr
                  - grid-template-areas: |
                      "i . ."
                      ". . ."
                      "n n n"
                      "l l l"
                card:
                  - height: 120px
                  - width: 120px
                  - border-radius: 30px
                  - background-color: var(--light-card-pale-background)
                name:
                  - font-size: 1rem
                  - font-weight: bold
                  - justify-self: start
                  - align-self: end
                  - margin: 0px 0px 0px 20px
                label:
                  - font-size: 0.9rem
                  - justify-self: start
                  - align-self: start
                  - margin: 2px 0px 0px 20px
                  - color: var(--light-card-label-color)
                icon:
                  - color: var(--light-card-icon-color-on)
          - type: conditional
            conditions:
              - condition: numeric_state
                entity: sensor.count_of_availalbe_wifi_devices
                above: 0
            card:
              type: custom:button-card
              icon: m3s:wifi-sharp-filled
              name: Wi-Fi
              label: >
                [[[ return
                states['sensor.count_of_availalbe_wifi_devices'].state + '
                devies'; ]]]
              show_name: true
              show_label: true
              show_icon: true
              styles:
                grid:
                  - grid-template-columns: 2fr 1fr 1fr
                  - grid-template-rows: 2fr 0.1fr 1fr 1fr
                  - grid-template-areas: |
                      "i . ."
                      ". . ."
                      "n n n"
                      "l l l"
                card:
                  - height: 120px
                  - width: 120px
                  - border-radius: 30px
                  - background-color: var(--wifi-card-background)
                name:
                  - font-size: 1rem
                  - font-weight: bold
                  - justify-self: start
                  - align-self: end
                  - margin: 0px 0px 0px 20px
                label:
                  - font-size: 0.9rem
                  - justify-self: start
                  - align-self: start
                  - margin: 2px 0px 0px 20px
                  - color: var(--wifi-card-label-color)
                icon:
                  - color: var(--wifi-card-icon-color)
              tap_action:
                action: navigate
                navigation_path: /dashboard-rounded/network
                haptic: medium
          - type: conditional
            conditions:
              - condition: numeric_state
                entity: sensor.count_of_available_climate_devices
                above: 0
            card:
              type: custom:button-card
              icon: m3s:thermostat-sharp-filled
              name: Climate
              label: >
                [[[ return
                states['sensor.count_of_available_climate_devices'].state + '
                devices'; ]]]
              show_name: true
              show_label: true
              show_icon: true
              tap_action:
                action: navigate
                navigation_path: /dashboard-rounded/climate
                haptic: medium
              styles:
                grid:
                  - grid-template-columns: 2fr 1fr 1fr
                  - grid-template-rows: 2fr 0.1fr 1fr 1fr
                  - grid-template-areas: |
                      "i . ."
                      ". . ."
                      "n n n"
                      "l l l"
                card:
                  - height: 120px
                  - width: 120px
                  - border-radius: 30px
                  - background-color: var(--climate-card-background)
                  - margin-right: 12px
                name:
                  - font-size: 1rem
                  - font-weight: bold
                  - justify-self: start
                  - align-self: end
                  - margin: 0px 0px 0px 20px
                label:
                  - font-size: 0.9rem
                  - justify-self: start
                  - align-self: start
                  - margin: 2px 0px 0px 20px
                  - color: var(--climate-card-label-color)
                icon:
                  - color: var(--climate-card-icon-color)
      - type: custom:button-card
        name: Favourites
        styles:
          card:
            - background: transparent
            - padding-top: 20px
            - padding-bottom: 8px
            - padding-left: 20px
            - padding-right: 12px
            - border-radius: 0px
            - '--mdc-ripple-press-opacity': 0
          name:
            - font-size: 15px
            - color: var(--contrast20)
            - justify-self: start
      - type: custom:mod-card
        style: |
          ha-card {
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 0px;
            padding-bottom: 0px;
          }
        card:
          type: vertical-stack
          cards:
            - type: grid
              square: false
              columns: 2
              cards:
                - type: custom:button-card
