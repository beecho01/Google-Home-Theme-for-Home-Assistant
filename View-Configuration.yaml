                      - align-self: center
                      - justify-self: start
                      - text-align: left
                      - padding-left: 8px
                    icon:
                      - margin-left: 8px
                      - width: 24px
                      - height: 24px
                    custom_fields:
                      more:
                        - align-self: center
                        - justify-self: center
