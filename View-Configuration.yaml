      - type: custom:mod-card
        style: |
          ha-card {
            bottom: 0px !important;
            position: fixed !important;
            z-index: 999 !important;
          }
        card:
          type: custom:button-card
          show_name: false
          show_label: false
          show_state: false
          show_icon: false
          tap_action:
            action: none
          hold_action:
            action: none
          styles:
            card:
              - '--mdc-ripple-press-opacity': 0
              - height: var(--header-height)
