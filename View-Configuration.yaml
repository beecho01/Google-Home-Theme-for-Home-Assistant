              - margin-left: '-5px'
              - padding: 0px
              - width: 105%
            grid:
              - grid-template-areas: '". nav ."'
              - grid-template-columns: 12px 1fr 12px
              - grid-template-rows: 1fr
            custom_fields:
              nav:
                - margin: 0px
                - height: 100%
                - width: 100%
          custom_fields:
            nav:
              card:
                type: grid
                columns: 5
                square: false
                cards:
                  - type: custom:button-card
                    icon: m3s:favorite-rounded
                    name: Favourites
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-rounded/favourites
                    styles:
                      icon:
                        - margin-top: 12px
                        - height: 24px
                        - color: var(--header-selected-icon-color)
                        - background-color: var(--header-selected-color-background)
                        - padding-top: 4px
                        - padding-bottom: 4px
                        - padding-left: 20px
                        - padding-right: 20px
                        - border-radius: 16px
                      card:
                        - border-radius: 0px
                        - '--mdc-ripple-press-opacity': 0
                      name:
                        - font-size: 12px
                        - line-height: 12px
                        - margin-top: 4px
                        - margin-bottom: 16px
                  - type: custom:button-card
                    icon: m3s:devices-other-rounded
                    name: Devices
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-rounded/devices
                    styles:
                      icon:
                        - margin-top: 12px
                        - height: 24px
                        - padding-top: 4px
                        - padding-bottom: 4px
                        - padding-left: 20px
                        - padding-right: 20px
                        - border-radius: 16px
                      card:
                        - border-radius: 0px
                        - '--mdc-ripple-press-opacity': 0
                      name:
                        - font-size: 12px
                        - line-height: 12px
                        - margin-top: 4px
                        - margin-bottom: 16px
                  - type: custom:button-card
