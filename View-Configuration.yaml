                  icon: m3s:record-voice-over-rounded
                  tap_action:
                    action: none
                  styles:
                    grid:
                      - grid-template-columns: 0.75fr 1.5fr 0.75fr
                      - grid-template-rows: 1fr
                      - grid-template-areas: |
                          "i n n more"
                    card:
                      - height: 88px
                      - border-radius: 30px
                    name:
                      - font-size: 1rem
                      - align-self: center
                      - justify-self: start
                      - text-align: left
                      - padding-left: 8px
                    icon:
                      - margin-left: 8px
                      - width: 24px
                      - height: 24px
                    custom_fields:
                      more:
                        - align-self: center
                        - justify-self: center
                        - margin-right: 16px
                - type: custom:button-card
                  name: Assistant
